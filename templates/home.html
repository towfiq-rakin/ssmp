{% extends "base.html" %}

{% block title %}Welcome - BUP Scholarship and Stipend Management Platform{% endblock %}

{% block content %}
<div class="home-container">
    <div class="building-icon">
        <svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Building structure -->
            <rect x="100" y="180" width="200" height="90" fill="#8B8B9A"/>
            
            <!-- Left wing -->
            <rect x="50" y="130" width="90" height="120" fill="#A8A8B8"/>
            <rect x="50" y="130" width="90" height="10" fill="#9A9AAA"/>
            
            <!-- Right wing -->
            <rect x="260" y="130" width="90" height="120" fill="#A8A8B8"/>
            <rect x="260" y="130" width="90" height="10" fill="#9A9AAA"/>
            
            <!-- Main building front -->
            <polygon points="150,80 250,80 270,100 270,180 130,180 130,100" fill="#B8B8C8"/>
            
            <!-- Columns -->
            <rect x="155" y="110" width="15" height="70" fill="#9A9AAA"/>
            <rect x="180" y="110" width="15" height="70" fill="#9A9AAA"/>
            <rect x="205" y="110" width="15" height="70" fill="#9A9AAA"/>
            <rect x="230" y="110" width="15" height="70" fill="#9A9AAA"/>
            
            <!-- Windows in left wing -->
            <rect x="60" y="145" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="80" y="145" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="100" y="145" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="120" y="145" width="15" height="25" rx="3" fill="#5A5A6A"/>
            
            <rect x="60" y="180" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="80" y="180" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="100" y="180" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="120" y="180" width="15" height="25" rx="3" fill="#5A5A6A"/>
            
            <!-- Windows in right wing -->
            <rect x="265" y="145" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="285" y="145" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="305" y="145" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="325" y="145" width="15" height="25" rx="3" fill="#5A5A6A"/>
            
            <rect x="265" y="180" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="285" y="180" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="305" y="180" width="15" height="25" rx="3" fill="#5A5A6A"/>
            <rect x="325" y="180" width="15" height="25" rx="3" fill="#5A5A6A"/>
            
            <!-- Entrance -->
            <ellipse cx="200" cy="130" rx="25" ry="15" fill="#7A7A8A"/>
            
            <!-- Roof -->
            <polygon points="130,100 270,100 280,90 120,90" fill="#9A9AAA"/>
            
            <!-- Flag pole -->
            <rect x="195" y="40" width="4" height="50" fill="#6A6A7A"/>
            
            <!-- Flag -->
            <rect x="199" y="45" width="35" height="20" fill="#FF4444" rx="2"/>
            
            <!-- Foundation -->
            <rect x="40" y="250" width="320" height="10" fill="#6A6A7A"/>
        </svg>
    </div>
    
    <h1 class="welcome-title">BUP Scholarship and Stipend Management Platform!</h1>
</div>
{% endblock %}
